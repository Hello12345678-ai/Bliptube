<!DOCTYPE html>
<html>
  <head>
    <title>BlipTube Loading</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0d0a23, #1a133d);
        color: #b0b0ff;
        flex-direction: column;
      }
      .loader {
        border: 8px solid #2c254f;
        border-top: 8px solid #7158ff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        text-shadow: 0 0 15px #7158ff;
      }
    </style>
  </head>
  <body>
      <div class="loader"></div>
      <h1>Hang up while we load!</h1>
      <script src="script.js"></script>
  </body>
</html>
