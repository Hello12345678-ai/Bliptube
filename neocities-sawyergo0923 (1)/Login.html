<!DOCTYPE html>
<html>
<head>
    <title>BlipTube Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0a23, #1a133d);
            color: #b0b0ff;
            flex-direction: column;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7158ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8a6cff;
        }
        a {
            color: #8a6cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="Signup.html">Sign up</a>.</p>
    <script>
const loggedInUsername = localStorage.getItem("userUsername");
if (loggedInUsername && !window.location.href.includes("Main.html") && !window.location.href.includes("Signup.html") && !window.location.href.includes("Login.html")) {
    window.location.href = "Main.html";
}
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="Login.js"></script>
</body>
</html>
